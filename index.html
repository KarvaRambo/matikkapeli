<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikkapeli</title>
    <link rel="stylesheet" href="./css/tyyli.css">
</head>
<body>
    <div id="container">
        <h3>Matikkapeli</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number" />
            </div>
            <div>
                <button type="button" id="calculate">Vastaus</button>
            </div>
            <div>
                <label>Oikeat vastaukset</label>
                <output id="right">0</output>
            </div>
            <div>
                <label>Väärät vastaukset</label>
                <output id="wrong">0</output>
            </div>
        </form>
    </div>
    

    <script src="./js/funktio.js"></script>
</body>
</html>
